plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
    id "com.bmuschko.tomcat" version "2.5"
    id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}
group = 'com.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-batch', version: '2.4.2'

	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
	
	runtimeOnly 'mysql:mysql-connector-java'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
